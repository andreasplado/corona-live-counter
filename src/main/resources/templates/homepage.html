<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1></h1>
    <h1><span th:text="${title}"></span></h1>
    <p>This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day:</span>
            <span th:text="${totalLatestCases}"></span>
            <span> which is a </span>
            <span th:text="${#numbers.formatDecimal(percentChange,1,2)}"></span>
            <span>% change from last day's figure... </span>
        </p>

    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Net Cases Reported</th>
            <th>Changes In Count</th>
        </tr>
        <tr th:each="locStat : ${locStats}">
            <td th:text="${locStat.state}"></td>
            <td th:text="${locStat.country}"></td>
            <td th:text="${locStat.latestTotalCases}"></td>
            <td th:text="${locStat.diffFromPrevDay}"></td>
        </tr>
    </table>
</div>
</body>

</html>
